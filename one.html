<!DOCTYPE html>
<html lang="en">
<head>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmfT2OP4pU6EOrRRsqp57vBSDMnb3O7Is&callback=initMap"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Transport Route Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1 id="title">Eco-Transport Route Optimizer</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Find Route</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="search">
        <input id="start" type="text" placeholder="Enter start location">
         <input id="end" type="text" placeholder="Enter destination">

         <label for="time"> Select Time:</label>
         <input id="time" type="datetime-local" >
 
         <select id="timeType">
             <option value = "departure">Departure Time</option>
             <option value = "arrival">Arrival Time</option>
         </select>
         
         <button onclick="calcRoute()">Find Route</button>   
        
        <button onclick="setTravelMode('DRIVING')">Driving</button>
        <button onclick="setTravelMode('BICYCLING')">Biking</button>
        <button onclick="setTravelMode('TRANSIT')">Bus</button>
        
    </section>
        
    <section id="map">
        <div id="map-canvas"></div>
    </section>

    <div id="output"></div>

    <script src="script.js"></script>
    
</body>
</html>
