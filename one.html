<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Transport Route Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Eco-Transport Route Optimizer</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Find Route</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="search">
        <input type="text" placeholder="Enter your destination..." id="destination">
        <button onclick="findRoute()">Find Route</button>
    </section>

    <section id="map" style="width: 100%; height: 400px;">
        <div id="map-canvas" style="width: 100%; height: 400px;"></div>
    </section>

    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmfT2OP4pU6EOrRRsqp57vBSDMnb3O7Is&callback=initMap"></script>
</body>
</html>
